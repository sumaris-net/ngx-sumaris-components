<ng-container matColumnDef="actions" [stickyEnd]="stickyEnd">
  <th mat-header-cell *matHeaderCellDef [class]="classList">
    <button mat-icon-button
            *ngIf="optionsClick.observers | isNotEmptyArray"
            [title]="optionsTitle | translate"
            (click)="optionsClick.emit($event)">
      <mat-icon>more_vert</mat-icon>
    </button>
  </th>
  <td mat-cell *matCellDef="let row" [class]="classList">
    <ng-container *ngIf="row.editing; else view">

      <!-- pending -->
      <ion-spinner *ngIf="row.validator.pending" name="dots" class="center"></ion-spinner>

      <!-- cancel or delete button -->
      <button mat-icon-button color="light"
              [class.cdk-visually-hidden]="cancelOrDeleteClick.observers|isEmptyArray"
              *ngIf="row.validator.invalid || (row.validator.dirty && row.id !== -1)"
              [title]="row.id !== -1 ? 'COMMON.BTN_UNDO' : 'COMMON.BTN_DELETE' | translate"
              (click)="cancelOrDeleteClick.emit({event: $event, row: row})">
        <mat-icon *ngIf="row.id !== -1">undo</mat-icon>
        <mat-icon *ngIf="row.id === -1">delete_outline</mat-icon>
      </button>

      <!-- add button -->
      <button mat-icon-button color="light"
              [class.cdk-visually-hidden]="confirmAndAddClick.observers|isEmptyArray"
              *ngIf="row.validator.valid && row.id === -1"
              [title]="'COMMON.BTN_ADD'|translate"
              (click)="confirmAndAddClick.emit({event: $event, row: row})">
        <mat-icon>add</mat-icon>
      </button>
    </ng-container>

    <ng-template #view>
      <!-- dirty icon -->
      <ion-icon *ngIf="row.validator?.dirty" name="star" color="accent" class="dirty-icon"></ion-icon>
    </ng-template>

  </td>
</ng-container>
