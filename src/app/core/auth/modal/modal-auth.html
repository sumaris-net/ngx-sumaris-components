<ion-header>
  <ion-toolbar color="accent">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{'AUTH.TITLE'|translate}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-spinner *ngIf="loading"></ion-spinner>

      <ion-button
        (click)="doSubmit()" *ngIf="!loading"
        visible-xs visible-sm visible-mobile>
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form-auth #form
                 (onSubmit)="doSubmit()"
                 (onCancel)="cancel()">
  </app-form-auth>
</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <ion-toolbar>

    <ion-row class="ion-no-padding" nowrap>
      <ion-col></ion-col>

      <!-- buttons -->
      <ion-col size="auto">
        <ion-button fill="clear" color="dark" (click)="cancel()">
          <ion-label translate>COMMON.BTN_CANCEL</ion-label>
        </ion-button>

        <ion-button [fill]="form.invalid ? 'clear' : 'solid'"
                    [disabled]="loading || form.invalid"
                    (click)="doSubmit()"
                    (keyup.enter)="doSubmit()"
                    color="tertiary">
          <ion-label translate>AUTH.BTN_LOGIN</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-footer>
